    answer1: "Scholarly articles that had been kept secret by Byzantine scholars were finally released",

};

    text: "The period from 1718 to 1730 is sometimes considered a “Renaissance” for the Ottoman Empire. Along with beautiful works of art and literature also came practical new technologies such as the fire brigade. What is this period most commonly referred to as?",

    text: "Constantinople is known for its beautiful architecture, both in religious and secular buildings. Which of the following buildings exemplifies cultural diffusion between Eastern Orthodoxy and Islam?",

};

    answer2: "A respectable politician striving for secularization, he was brutally killed by a group of counterrevolutionaries",
    answer3: "After the horrible economic crash of the 1960s in Turkey, Atatürk got the nation back on its feet",
    answer4: "He got rid of secular government and turned the nation's focus back to Islamic fundamentalism",
    correct: "Atatürk established the Republic of Turkey and made countless political, economic, and cultural reforms in an effort to secularize"
};

var questionList = [question1, question2, question3, question4, question5, question6, question7, question8, question9, question10, question11, question12, question13, question14, question15];
var currentQuestion = -1;
var introMessage = $('#introMessage').val();

var incorrectMessages = ["Oh no! Next time, make sure not to enter a battle your army is not prepared for. After losing this battle, you have lost access to an important source of resources.", "Woops! You’ve just performed a trade with a neighboring nation, and it turns out you have been scammed for a large portion of your land. Better luck next time!"];
var correctMessages = ["Congratulations. As the sultan of the Ottoman empire, you have just led a highly successful military campaign giving your empire access to crucial goods.", "Great work! Your new social and economic reforms have been highly successful. Nearly all your people are happy, and the empire has improved as a whole."];

var health = 100;


function victory() {
    $('#myModal').modal();
    var message = "<center><b><h2 style=\"color: green;\">Victory is Yours!</h2></b></center>";
    message += "Congratulations! Your glorious rule as sultan of the Ottoman Empire has led to eternal peace and prosperity. Your people are glad to have such an incredible ruler, and thank you for your hard work.";

    $('#modalBody').html(message);
    $('#myModal').modal('show');
    
    $('#container').css('visibility', 'hidden');
}

function playIntro() {
    var audio = new Audio('intro.mp3');
    audio.play();
}


function defeat() {
    $('#myModal').modal();
    var message = "<center><b><h2 style=\"color: red;\">You Have Been Defeated!</h2></b></center>";
    message += "Oh no... your empire has crumbled! All the hard work of your ancestors has gone to waste. The Ottomans will be remembered in history for how horrible their last ruler was.";
    $('#modalBody').html(message);
    $('#myModal').modal('show');
    
    $('#container').css('visibility', 'hidden');
}


function showNextQuestion() {
    currentQuestion++;
    
    if(currentQuestion < questionList.length) {
        $('#question').html("<h3><b>" + questionList[currentQuestion].text + "</h3><b>");
        $('#answer1').html("<b>" + questionList[currentQuestion].answer1 + "</b>");
        $('#answer2').html("<b>" + questionList[currentQuestion].answer2 + "</b>");
        $('#answer3').html("<b>" + questionList[currentQuestion].answer3 + "</b>");
        $('#answer4').html("<b>" + questionList[currentQuestion].answer4 + "</b>"); 
    } else if(health > 0) {
        victory();
    }
}

function showIncorrectDialog() {
    $('#myModal').modal();
    var message = incorrectMessages[Math.floor(Math.random() * incorrectMessages.length)];
    message += "<br><br><center><b>The correct answer was: </b></center><br>";
    message += questionList[currentQuestion].correct;
    $('#modalBody').html(message);
    $('#myModal').modal('show');
}

function showCorrectDialog() {
    $('#myModal').modal(); // initialized with defaults
    $('#modalBody').html(correctMessages[Math.floor(Math.random() * correctMessages.length)]);
    $('#myModal').modal('show');
}

function updateHealthColor(score) {
    if(score >= 70) {
        $('#currentHealth').css('color', 'green');
    } else if (score >= 35) {
        $('#currentHealth').css('color', 'yellow');
    } else {
        $('#currentHealth').css('color', 'red');
    }
}

function answeredCorrectly() {
    health += 20;
    if (health > 100) {
        health = 100;
    }

    $('#currentHealth').html(health + "% of the empire is in good conditions");
    updateHealthColor(health);
}

function answeredIncorrectly() {
    health -= 20;
    if(health <= 0) {
        defeat();
    } else {
        $('#currentHealth').html(health + "% of the empire is in good conditions");
        updateHealthColor(health);
    }
}

function answer1Click() {
    if (questionList[currentQuestion].answer1 == questionList[currentQuestion].correct) {
        answeredCorrectly();
        showCorrectDialog();
    } else {
        answeredIncorrectly();
        if(health > 0) {
            showIncorrectDialog();
        }
    }
    
    animateToNextQuestion();
}

function answer2Click() {
    if (questionList[currentQuestion].answer2 == questionList[currentQuestion].correct) {
        answeredCorrectly();
        showCorrectDialog();
    } else {
        answeredIncorrectly();
        if(health > 0) {
            showIncorrectDialog();
        }
    }
    
    animateToNextQuestion();
}

function answer3Click() {
    if (questionList[currentQuestion].answer3 == questionList[currentQuestion].correct) {
        answeredCorrectly();

    } else {

        if(health > 0) {

        }
    }
    
    animateToNextQuestion();
}

function answer4Click() {
    if (questionList[currentQuestion].answer4 == questionList[currentQuestion].correct) {
        answeredCorrectly();
        showCorrectDialog();
    } else {
        answeredIncorrectly();
        if(health > 0) {
            showIncorrectDialog();
        }
    }
    animateToNextQuestion();
}

function  animateToNextQuestion() {
    $('#answers').animate({
        opacity: '0'
    }, 750, showNextQuestion);

    $('#answers').animate({
        opacity: '1'
    }, 750);
}

$('#playAudio').click(playIntro);

$('#answer1').click(answer1Click);
$('#answer2').click(answer2Click);
$('#answer3').click(answer3Click);
$('#answer4').click(answer4Click);

$('#myModal').modal(); // initialized with defaults
$('#myModal').modal('show');
$('#modalBody').html(introMessage);

showNextQuestion();
